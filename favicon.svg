<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="50%" x2="400%" y2="50%">
      <stop offset="0%" style="stop-color:#00A3FF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF3366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFCC00;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#66FF66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A3FF;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes gradientMove {
        0% { transform: translateX(0); }
        100% { transform: translateX(-75%); }
      }
      .animated-gradient {
        animation: gradientMove 15s linear infinite;
      }
    </style>
  </defs>
  
  <!-- Gradient background circle with animation -->
  <circle cx="64" cy="64" r="64" fill="url(#bgGradient)" class="animated-gradient"/>
  
  <!-- Text SY -->
  <text x="64" y="85" font-family="Inter, Arial, sans-serif" font-size="52" font-weight="900" text-anchor="middle" fill="#FFFFFF">SY</text>
</svg>
